<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/tweet.css">
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/new-tweet.css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="//unpkg.com/timeago.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.full.min.js" integrity="sha512-wb3lqal2VtYhmlPAr232VP+Zus676CFAEYdywxIUSxG6F/X9WhN6SpREkWUdwBvMpd6gCKuKTGHhdum6m1wOvQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- fontAwesome Icons -->
    <!-- https://fontawesome.com/docs/web/add-icons/how-to -->
    <script src="https://kit.fontawesome.com/1bf375923f.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <nav>
      <span id="tweeter">tweeter</span>
      <div class="writeNewCont">
        <span id="writeTweet"><strong>Write</strong> a new tweet</span>
        <span class="fa-solid fa-angles-down"></span>
      </div>
    </nav>
    
    <header class="main-header">
      <div class="user-profile-pic">
          <img src="/images/profile-hex.png"> 
      </div>
      <div class="user-name">
          <h2>Your Name</h2>
      </div>
    </header>

    <main>
      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form action="/tweets" method="POST" class="tweetForm">
          <!-- <label for="tweet-text">What are you humming about?</label> -->
          <textarea 
            name="text" 
            id="tweet-text" 
            placeholder="What are you humming about?"
            rows="1"
          ></textarea>
          <div id="form-footer">
            <button type="submit" id="tweetBtn">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <div class="tweets-container">
        <!-- //1. This your actual container which contains all the tweets
        //2. Every tweet is contained as <article class="tweet-cont"></article> -->
        
      </div>
    </main>
  </body>
</html>
